name: Django CI

on:
  pull_request:
    branches:
      - main
      - develop  # Change this if needed

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Migrations
        env:
          DATABASE_URL: postgres://django:django@localhost:5432/test_db
        run: python manage.py migrate

      - name: Run Unit & Integration Tests
        run: pytest --cov=payments --cov-report=xml

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-report

  e2e:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install

      - name: Start Django Server in Background
        env:
          DATABASE_URL: postgres://django:django@localhost:5432/test_db
        run: |
          python manage.py runserver &  
          sleep 5  # Give the server time to start

      - name: Run Playwright E2E Tests
        run: pytest payments/tests/e2e/test_playwright_login.py

